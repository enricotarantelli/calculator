<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator-outer">
            <div class="screen">0</div>
            <div class="keyboard">
                <div class="main-actions">
                    <div class="clear">
                        <button class="functional-button" data-value="clear" type="button">Clear</button>
                    </div>
                    <div class="delete">
                        <button class="functional-button" data-value="del" type="button">Delete</button>
                    </div>
                </div>
                <div class="operation-actions">
                    <div class="calculator-item">
                        <button class="operation-button" data-value="7" type="button">7</button>
                    </div>
                    <div class="calculator-item">
                        <button class="operation-button" data-value="8" type="button">8</button>
                    </div>
                    <div class="calculator-item">
                        <button class="operation-button" data-value="9" type="button">9</button>
                    </div>
                    <div class="calculator-item">
                        <button class="operation-button" data-value="/" type="button">/</button>
                    </div>
                    <div class="calculator-item">
                        <button class="operation-button" data-value="4" type="button">4</button>
                    </div>
                    <div class="calculator-item">
                        <button class="operation-button" data-value="5" type="button">5</button>
                    </div>
                    <div class="calculator-item">
                        <button class="operation-button" data-value="6" type="button">6</button>
                    </div>
                    <div class="calculator-item">
                        <button class="operation-button" data-value="*" type="button">*</button>
                    </div>
                    <div class="calculator-item">
                        <button class="operation-button" data-value="1" type="button">1</button>
                    </div>
                    <div class="calculator-item">
                        <button class="operation-button" data-value="2" type="button">2</button>
                    </div>
                    <div class="calculator-item">
                        <button class="operation-button" data-value="3" type="button">3</button>
                    </div>
                    <div class="calculator-item">
                        <button class="operation-button" data-value="-" type="button">-</button>
                    </div>
                    <div class="calculator-item">
                        <button class="operation-button" data-value="." type="button">.</button>
                    </div>
                    <div class="calculator-item">
                        <button class="operation-button" data-value="0" type="button">0</button>
                    </div>
                    <div class="calculator-item">
                        <button class="operation-button" data-value="=" type="button">=</button>
                    </div>
                    <div class="calculator-item">
                        <button class="operation-button" data-value="+" type="button">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
